<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Påmeldingsskjema
        </h2>


        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" name="firstName" value={firstName} onchange={handleChange} label="Fornavn">
            </lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" name="lastName" value={lastName} onchange={handleChange} label="Etternavn">
            </lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="email" name="email" value={email} onchange={handleChange} label="E-post">
            </lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="phone" name="phone" value={phone} onchange={handleChange} label="Mobil">
            </lightning-input>
        </div>
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" name="companyNumber" label="Arbeidsplass" value={companyNumber}
                onchange={handleChange}></lightning-input>
        </div>

        <lightning-button title="Meld på" class="slds-m-left_x-small" type="submit" variant="brand" label="Meld på"
            onclick={handleSubmit}>
        </lightning-button>

    </div>
</template>
