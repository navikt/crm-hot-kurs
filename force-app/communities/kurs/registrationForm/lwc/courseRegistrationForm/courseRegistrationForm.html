<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Påmeldingsskjema
        </h2>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3">

                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" label="Fornavn"></lightning-input>
                </div>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" label="Etternavn"></lightning-input>
                </div>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="email" label="E-post"></lightning-input>
                </div>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="phone" label="Mobil"></lightning-input>
                </div>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text" label="Arbeidsplass"></lightning-input>
                </div>

                <lightning-button title="Meld på" class="slds-m-left_x-small" type="submit" variant="brand"
                    label="Meld på" onclick={handleSubmit}>
                </lightning-button>
            </div>
            <div class="slds-col slds-size_1-of-3 slds-modal__container">
                <header class="slds-modal__header slds-float_left" style="border: 1px solid black;">
                    <h3>Informasjon</h3>
                </header>
                <div class="slds-modal__content slds-p-around_medium" style="border: 1px solid black;">
                    <lightning-record-view-form record-id={recordId} object-api-name="Course__c">
                        <div class="slds-box slds-theme_default">
                            <lightning-output-field field-name="RegistrationPlaceName__c">
                            </lightning-output-field>
                            <lightning-output-field field-name="RegistrationFromDateTime__c">
                            </lightning-output-field>
                            <lightning-output-field field-name="RegistrationDeadline__c">
                            </lightning-output-field>
                            <!--<lightning-output-field field-name="">
                            </lightning-output-field>
                            <lightning-output-field field-name="">
                            </lightning-output-field> -->
                        </div>
                    </lightning-record-view-form>
                </div>
            </div>
        </div>
    </div>
</template>
