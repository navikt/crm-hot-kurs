<template>
    <!--<span class="metainfo"> -->
    <div class="panel metainfo__panel">
        <lightning-record-view-form record-id={courseId} object-api-name="Course__c">
            <div class="metainfo__egenskap">
                <img class="metainfo__ikon" src={calendaricon} alt="kalender-ikon"></img>
                <p class="typo-element metainfo__infoTekst"> Når:
                    {courseStart}
                </p>
            </div>
            <div class="metainfo__egenskap">
                <img class="metainfo__ikon" src={flagicon} alt="flagg-ikon"></img>
                <p class="typo-element metainfo__infoTekst">Påmeldingsfrist:
                    {registrationDeadline}
                </p>
            </div>

            <div class="metainfo__egenskap">
                <img class="metainfo__ikon" src={mapicon} alt="kart-ikon"></img>
                <p class="typo-element metainfo__infoTekst">
                    Sted:
                    {place}
                </p>
            </div>
            <div class="metainfo__egenskap">
                <img class="metainfo__ikon" src={staricon} alt="stjerne-ikon"></img>
                <p class="typo-element metainfo__infoTekst">
                    Type kurs:
                    {type}
                </p>
            </div>
        </lightning-record-view-form>
    </div>
    <!-- </span> -->
</template>
