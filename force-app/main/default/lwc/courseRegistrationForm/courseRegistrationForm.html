<template>
    <div class="app">
        <div class="detaljside">
            <header class="detaljside__overskrift">
                <lightning-record-view-form record-id={courseId} object-api-name="Course__c">
                    <h1 class="typo-sidetittel detaljside__kurstittel">Veien til jobb - Aktiv ungdom
                        <!--<lightning-output-field field-name="Name" variant="label-hidden"
                            field-class="typo-sidetittel detaljside__kurstittel tst">
                        </lightning-output-field>-->
                    </h1>
                </lightning-record-view-form>
            </header>

            <main class="detaljside__innhold">
                <span class="metainfo">
                    <c-course-registration-information course-id={courseId} class="">
                    </c-course-registration-information>
                </span>
                <span class="omKurset">

                    <div class="panel omKurset__panel">

                        <!--===========================VALIDERING===============================-->
                        <form if:true={showValidationInput}>
                            <h2 class="omKurset__overskrift">Kun inviterte
                                kan
                                melde
                                seg på aktiviteten</h2>

                            <!-- <div class="navno-dekorator alertstripe navno-dekorator alertstripe--advarsel"> -->
                            <div class="inline">
                                <lightning-input type="text" class="tolk-skjema-input slds-p-around_medium"
                                    name={inputValCode} value={inputValCode} onchange={handleChange2}
                                    label="Tast inn din tilgangskode" required>
                                </lightning-input>

                                <lightning-button title="Vis aktivitet" class="slds-p-around_x-large" type="submit"
                                    variant="brand" label="Vis aktivitet" onclick={validateCode}>
                                </lightning-button>

                            </div>
                        </form>
                        <!--======================================================================================-->

                        <!--======== COURSEID DOES NOT EXIST ===========-->
                        <div if:false={courseId} class="">
                            <div class="navno-dekorator alertstripe navno-dekorator alertstripe--advarsel">
                                <img class="navno-dekorator alertstripe__ikon" src={warningicon} alt="advarsel-ikon">
                                <div class="typo-normal alertstripe__tekst">En feil har oppstått, prøv igjen
                                    senere
                                </div>
                            </div>
                        </div>
                        <!--===================================================================================-->
                        <!--======== ERROR MESSAGE ===========-->
                        <div if:true={displayErrorMessage} class="">
                            <div class="navno-dekorator alertstripe navno-dekorator alertstripe--advarsel">
                                <img class="navno-dekorator alertstripe__ikon" src={warningicon} alt="advarsel-ikon">
                                <div class="typo-normal alertstripe__tekst">{errorMessage}
                                </div>
                            </div>
                        </div>
                        <!--===================================================================================-->

                        <!--============================REGISTRATION FORM=========================================-->
                        <form if:true={showForm}>
                            <h2 class="omKurset__overskrift typo-systemtittel">
                                Påmeldingsskjema
                            </h2>

                            <lightning-layout size="12">
                                <lightning-layout-item class="padding-small" size="6">

                                    <label class="skjemaelement__label" for="firstName">
                                        <p class="typo-element">Fornavn</p>
                                    </label>
                                    <input type="text" class="skjemaelement__input input--fullbredde" id="firstName"
                                        name="firstName" onchange={handleChange} required>

                                </lightning-layout-item>

                                <lightning-layout-item padding="around-small" size="6">
                                    <label class="skjemaelement__label" for="lastName">
                                        <p class="typo-element">Etternavn</p>
                                    </label>

                                    <input type="text" class="skjemaelement__input input--fullbredde" id="lastName"
                                        name="lastName" onchange={handleChange} required>

                                </lightning-layout-item>
                            </lightning-layout>

                            <lightning-layout size="12">
                                <lightning-layout-item class="padding-small" size="6">
                                    <label class="skjemaelement__label" for="email">
                                        <p class="typo-element">E-post</p>
                                    </label>
                                    <input type="email" class="skjemaelement__input input--fullbredde" id="email"
                                        name="email" onchange={handleChange} required>


                                </lightning-layout-item>
                                <lightning-layout-item padding="around-small" size="6">
                                    <label class="skjemaelement__label" for="phone">
                                        <p class="typo-element">Telefonnummer</p>
                                    </label>
                                    <input type="phone" class="skjemaelement__input input--fullbredde" name="phone"
                                        id="phone" onchange={handleChange} required>
                                </lightning-layout-item>
                            </lightning-layout>

                            <lightning-layout size="12">
                                <lightning-layout-item class="padding-small" size="6">
                                    <label class="skjemaelement__label" for="placeholer">
                                        <p class="typo-element">Fylke</p>
                                    </label>
                                    <div class="selectContainer input--fullbredde">
                                        <select class="skjemaelement__input input--fullbredde" id="placeholder"
                                            name="placeholder" onchange={handleChange}>
                                            <option value></option>
                                            <option value="Oslo">Oslo</option>
                                        </select>
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item padding="around-small" size="6">
                                </lightning-layout-item>
                            </lightning-layout>

                            <div class="navno-dekorator alertstripe">
                                <img class="navno-dekorator alertstripe__ikon" src={informationicon}
                                    alt="informasjon-ikon">
                                <p class="typo-normal">NAV bruker disse opplysningene for å kontakte deg ang dette
                                    kurset. <br> Opplysningene
                                    blir
                                    ikke delt eller brukt til andre formål.

                                </p>
                            </div>
                            <div if:true={showError}>
                                <div class="navno-dekorator alertstripe navno-dekorator alertstripe--advarsel"
                                    style="padding:1rem;">
                                    <img class="navno-dekorator alertstripe__ikon" src={warningicon}
                                        alt="advarsel-ikon">
                                    <p class="typo-normal">Du må fylle ut alle feltene for
                                        å
                                        melde
                                        deg
                                        på
                                    </p>
                                </div>
                            </div>
                            <div class="">
                                <button title="Meld på" class="btn-submit" type="submit" onclick={handleSubmit}>Meld deg
                                    på
                                </button>
                            </div>
                        </form>

                        <!--======================== CONFIRMATION PAGE =============================================-->
                        <div if:true={showConfirmation} class="midtstill">
                            </br>
                            <h1>{message}</h1>
                        </div>
                        <!--=========================================================================================-->
                        <div class="omKurset__tilbakelenke">
                            <a class="lenke" href="https://arbeidsgiver.nav.no/kursoversikt/"
                                title="Tilbake til kursoversikten">
                                <i class="chevronboks chevron--venstre">&lt;</i>
                                Tilbake
                                til
                                kursoversikten</a>
                        </div>
                    </div>



                    <!--============================INFROMATION BOX=================================================-->
                    <!--<lightning-layout-item padding="around-small" size="3" flexibility="grow">
                    <c-course-registration-information course-id={courseId} class="">
                    </c-course-registration-information>
                    </lightning-layout-item>-->
                    <!--============================================================================================-->

                </span>
            </main>
        </div>
    </div>
</template>
