<template>
    <section
        role="dialog"
        tabindex="-1"
        aria-label="Meaningful description of the modal content"
        aria-modal="true"
        aria-describedby="modal-content-id-1"
        class="slds-modal slds-fade-in-open"
    >
        <div class="slds-modal__container">
            <header class="slds-modal__header slds-modal__header_empty">
                <lightning-button-icon
                    class="slds-modal__close"
                    variant="bare-inverse"
                    icon-name="utility:close"
                    size="large"
                    onclick={cancel}
                    alternative-text="Add user"
                    title="Add user"
                ></lightning-button-icon>
            </header>
            <div
                class="slds-modal__content slds-p-around_x-large"
                id="modal-content-id-1"
            >
                <lightning-layout vertical-align="center">
                    <lightning-layout-item>
                        <lightning-button-icon
                            title="Accept"
                            variant="border-filled"
                            alternative-text="Accept"
                            onclick={accept}
                            icon-name="utility:check"
                            name="input1"
                        ></lightning-button-icon>
                    </lightning-layout-item>

                    <lightning-layout-item>
                        <div
                            class="slds-text-heading_medium slds-p-left_medium"
                        >
                            {title}
                        </div>
                    </lightning-layout-item>
                </lightning-layout>

                <div class="slds-text-body_regular slds-p-top_medium">
                    {subtitle}
                </div>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
